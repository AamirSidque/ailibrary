<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Free AI Tools Library 2024</title>

</head>
<body>

    <header>
        <div class="container">
            <h1>Free AI Tools Library</h1>
        </div>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search AI tools...">
        </div>

        <div class="category-filters" id="categoryFilters">
    <button class="category-btn active" data-category="all">All</button>
    <button class="category-btn" data-category="text">Text & Writing</button>
    <button class="category-btn" data-category="image">Image & Art</button>
    <button class="category-btn" data-category="video">Video</button>
    <button class="category-btn" data-category="audio">Audio & Music</button>
    <button class="category-btn" data-category="presentation">Presentation</button>
    <button class="category-btn" data-category="productivity">Productivity</button>
    <button class="category-btn" data-category="research">Research</button>
    <button class="category-btn" data-category="coding">Coding</button>
    <button class="category-btn" data-category="3d">3D & Animation</button>
    <button class="category-btn" data-category="business">Business</button>
    <button class="category-btn" data-category="education">Education</button>
    <button class="category-btn" data-category="marketing">Marketing</button>
</div>

        <div class="tools-grid" id="toolsContainer">
            <!-- Tools will be displayed here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="toolModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js" > </script>
</body>
</html>
